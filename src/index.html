<body>
    <form id="serverAccess">Server Access Password: <input type="password" name="server_pass"/> (show) <input type="checkbox" name="show-server-pass"/> <br/></form>
    <div id="login">
        Login to an existing account
        <form>
            Username: <input type="text" name="username"/> <br/>
            Password: <input type="password" name="password"/> (show) <input type="checkbox" name="show-password"/> <br/>
            <input type="submit" name="submit" value="Login"/> <br/>
            Don't have an account? <a href="#" onclick="document.getElementById('login').style.display='none';document.getElementById('register').style.display='';">Register Here</a>.
        </form>
    </div>
    <div id="register" style="display:none;">
        Register for an account
        <form>
            Username: <input type="text" name="username"/> <br/>
            Password: <input type="password" name="new_pass"/> (show) <input type="checkbox" name="show-new-pass"/> <br/>
            Confirm Password <input type="password" name="confirm_new_pass"/> <br/>
            <input type="submit" name="submit" value="Register"/> <br/>
            Already have an account? <a href="#" onclick="document.getElementById('register').style.display='none';document.getElementById('login').style.display='';">Login Here</a>.
        </form>
    </div>
    <div id="content" style="display:none">
        STATUS: <span name="stat-span"></span> <button name="save">Save</button> <br/>
        <div name="data">
        </div>
        <button name="logout">Logout</button>
    </div>
    <div id="error-panel">
        <pre></pre>
    </div>
